<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
    
        h2 { 
            font-size: 2em;
        }

        .upload-form form {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            font-size: 1em;
        }
    
        input[type="file"] {
            margin: 10px 0;
            display: none; /* Hide the default file input */
        }
    
        .drag-drop-area {
            border: 2px dashed #ccc;
            padding: 50px;
            text-align: center;
            margin: 10px 0;
            border-radius: 5px;
            background: #f2f2f2;
            transition: background 0.3s;
            height: 200%;
            width: 100%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            line-height: 2vh;
        }
    
        .drag-drop-area.dragover {
            background: #e1f7e1;
        }
    
        #file-list {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    
        #file-list div {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .remove-file {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px; /* Adds space above the input */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
    
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    
        .category {
            margin-top: 20px;
            font-weight: bold;
        }
    
        #file-name-input {
            width: 20%;
            max-width: 750px;
            min-width: 200px; /* Full width of its container */
            padding: 10px 15px; /* Vertical and horizontal padding */
            margin-right: 20px;
            font-size: 1.5em;
            border: 2px solid #ccc; /* Border style */
            border-radius: 5px; /* Rounded corners */
            outline: none; /* Remove the outline on focus */
            box-sizing: border-box; /* Includes padding and border in width/height */
            margin-top: 10px; /* Adds space above the input */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }
    
        /* Style for placeholder text */
        #file-name-input::placeholder {
            color: #aaa; /* Placeholder text color */
            font-style: italic; /* Italic placeholder text */
        }
    
        /* Style for input on focus */
        #file-name-input:focus {
            border-color: #4CAF50; /* Change border color on focus */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Adds a soft shadow */
        }
    
        .loading-container {
            display: flex;                     
            flex-direction: column;           
            justify-content: center;          
            align-items: center;              
            height: 100vh;                    
            width: 100vw;                     
            position: fixed;                  
            top: 0;                           
            left: 0;                          
            background-color: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);      
            z-index: 1000;                   
            display: none;                    
            border-radius: 10px;              
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
        }

        .dot-circle {
            width: 100px; 
            height: 100px; 
        }

        .dot {
            fill: #3498db; /* Base color for the dots */
            transition: r 0.2s ease; /* Smooth transition for radius */
        }

        /* Keyframes for the animation */
        @keyframes moveDot {
            0% { transform: translate(0, 0); }
            100% { transform: translate(0, 0); } /* This will be updated with JavaScript */
        }

        /* Styles for the loading text */
        .loading-text {
            margin-top: 15px;                 
            font-size: 24px;                  
            color: black; 
            margin-left: 10px;                      
            font-weight: normal;                
            animation: fadeIn 1.5s infinite alternate; 
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.7; 
            }
            100% {
                opacity: 1;   
            }
        }

        /* Styles for the loading text */
        .ending-text {   
            display: none;              
            font-size: 24px;                  
            color: black;                     
            font-weight: normal;                
            animation: fadeIn 1.5s infinite alternate; 
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.7; 
            }
            100% {
                opacity: 1;   
            }
        }

    </style>
    
</head>
<body>
    <form id="upload-form">
        <h2>Charger un nouveau fichier</h2>
        <div class="drag-drop-area" id="drag-drop-area">
            <p>Glisser et déposer ici, ou <span id="file-select" style="color: blue; cursor: pointer;">rechercher mon fichier</span></p>
        </div>
        <input type="file" id="file-input" multiple>
        <!-- Input field for text -->
        <input type="text" id="file-name-input" placeholder="Nom de votre objet">
        <button type="submit">Ajouter</button>
        <ul id="file-list"></ul>
    </form>

    <div class="loading-container">
        <svg id="dot-circle" class="dot-circle" viewBox="-10 -10 120 120">
            <!-- Dots will be created in JavaScript -->
        </svg>
        <div id="loading-text" class="loading-text">Importation...</div>
        <div id="ending-text" class="ending-text">Tous les fichiers ont été uploadés !</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let userID = "";
            (async () => {
                try {
                    const { data: member } = await window.$memberstackDom.getCurrentMember();
                    if (member) {
                    userID = member.id;
                    console.log("User ID:", userID);
                    // Add your logic here that depends on userID
                    } else {
                    console.log("No member logged in.");
                    }
                } catch (error) {
                    console.error("Error fetching MemberStack user data:", error);
                }
                })();
            
            const form = document.getElementById('upload-form');
            const objectNameInput = document.getElementById('file-name-input');
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const dragDropArea = document.getElementById('drag-drop-area');
            const fileSelect = document.getElementById('file-select');

            var fileNameNoExt = '';

            // Categories for files
            const categories = {
                objects: [],
                mtl: [],
                animations: [],
                textures: []
            };

            let currentFolder = ''; // Variable to hold the current folder name

            fileSelect.addEventListener('click', () => {
                fileInput.click();
            });

            // Display files after categorization
            function displayFiles() {
                fileList.innerHTML = '';
                Object.keys(categories).forEach(category => {
                    if (categories[category].length > 0) {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category';
                        categoryDiv.textContent = category.charAt(0).toUpperCase() + category.slice(1) + ':';
                        fileList.appendChild(categoryDiv);

                        categories[category].forEach((fileObj, index) => {
                            const fileDiv = document.createElement('div');
                            fileDiv.textContent = `${fileObj.file.name}`;

                            const removeBtn = document.createElement('span');
                            removeBtn.textContent = 'Remove';
                            removeBtn.className = 'remove-file';
                            removeBtn.onclick = () => removeFile(category, index);

                            fileDiv.appendChild(removeBtn);
                            fileList.appendChild(fileDiv);
                        });
                    }
                });
            }

            function removeFile(category, index) {
                categories[category].splice(index, 1);
                displayFiles();
            }

            // Utility function to get the file extension
            function getFileExtension(filename) {
                console.log(filename);
                return filename.split('.').pop().toLowerCase();
            }

            function getFileNameWithoutExtension(file) {
                // Check if the input is a File object
                if (!(file instanceof File)) {
                  throw new Error('Input must be a File object');
                }
              
                // Get the file name
                const fullFileName = file.name;
              
                // Extract the name without the extension
                const fileNameWithoutExtension = fullFileName.slice(0, fullFileName.lastIndexOf('.'));
              
                // Return the name without the extension
                return fileNameWithoutExtension;
              }
              

            // Categorize files based on file extension
            function categorizeFile(file) {
                const ext = file.name.split('.').pop().toLowerCase();

                fileName = file.name;
                const folderName = folderNameInput.value;

                if (['obj', 'fbx', 'ply', 'stl', 'step', 'stp'].includes(ext)) {
                    fileNameNoExt = getFileNameWithoutExtension(file);
                    categories.objects.push({ file, folderName, fileName });
                } else if (['mtl'].includes(ext)) {
                    categories.mtl.push({ file, folderName, fileName });
                } else if (['glb', 'gltf'].includes(ext)) {
                    categories.animations.push({ file, folderName, fileName });
                } else if (['jpg', 'jpeg', 'png', 'tiff'].includes(ext)) {
                    categories.textures.push({ file, folderName, fileName });
                }

                displayFiles();
            }

            // Handle file and folder uploads
            function handleFileUpload(files) {
                for (const file of files) {
                    if (file.webkitRelativePath) {
                        const pathParts = file.webkitRelativePath.split('/');
                        categorizeFile(file);
                    } else {
                        categorizeFile(file);
                    }
                }
            }

            fileInput.addEventListener('change', function() {
                handleFileUpload(fileInput.files);
            });

            dragDropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dragDropArea.classList.add('dragover');
            });

            dragDropArea.addEventListener('dragleave', () => {
                dragDropArea.classList.remove('dragover');
            });

            dragDropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dragDropArea.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length) {
                    handleFileUpload(files);
                }
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault(); // Prevent the default form submission
                if (folderNameInput.value === '') {
                    alert("Entrez un nom d'objet"); // Alert if the input is empty
                } else {

                    await uploadFiles();
                    setTimeout(() => {
                            document.getElementById('dot-circle').style.display = 'none';
                            document.getElementById('loading-text').style.display = 'none';
                            document.getElementById('ending-text').style.display = 'flex';
                            setTimeout(() => {
                                hideLoading();
                            }, 2000); // Hide after 2 seconds, for example
                        }, 8000); // Delay of 2000 milliseconds (2 seconds)
                    }
                });
            });

        function replaceSpacesWithUnderscores(str) {
            return str.replace(/ /g, "-");
        }

        // ###                 ###
        // ###      UPLOAD     ###
        // ###                 ###

        async function uploadFiles() {

            const objectName = objectNameInput.value;
            const files = fileInput.files;

            const noSpaceObjectName = replaceSpacesWithUnderscores(objectName);

            if (files.length === 0) {
                alert("Please select at least one file.");
                return;
            }

            // Prepare file data (base64 encoded)
            const fileData = [];
            for (const categoryKey of Object.keys(categories)) {
                const files = categories[categoryKey];

                // Loop through each file in the category
                for (const file of files) {
                    if (!(file.file instanceof File)) {
                        throw new Error('The provided value is not a valid File object.');
                    }
                    const base64Content = await toBase64(file);

                    fileData.push({
                    category: categoryKey,
                    filename: file.name,
                    content: base64Content
                });
            }

            // Payload to send to Lambda
            const payload = {
                userID: userID,
                name: noSpaceObjectName,
                files: fileData
            };

            try {
                // Make POST request to API Gateway (which triggers Lambda)
                const response = await fetch('https://2uhjohkckl.execute-api.eu-west-3.amazonaws.com/production/uploadObject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const responseBody = await response.json();
                if (response.status === 200) {
                    alert('Files uploaded successfully!');
                    console.log('Response:', responseBody);
                } else {
                    alert('Error uploading files!');
                    console.log('Error:', responseBody);
                }
            } catch (error) {
                console.error('Request failed', error);
                alert('Error occurred while uploading.');
            }
        }

        // Helper function to convert a file to base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]); // Extract base64 string from the data URL
                reader.onerror = reject;
                reader.readAsDataURL(file); // Converts the file to a data URL (base64)
            });
        }

    </script>
</body>
</html>
