<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
    
        h2 { 
            font-size: 2em;
        }

        .upload-form form {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            font-size: 1em;
        }
    
        input[type="file"] {
            margin: 10px 0;
            display: none; /* Hide the default file input */
        }
    
        .drag-drop-area {
            border: 2px dashed #ccc;
            padding: 50px;
            text-align: center;
            margin: 10px 0;
            border-radius: 5px;
            background: #f2f2f2;
            transition: background 0.3s;
            height: 200%;
            width: 100%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            line-height: 2vh;
        }
    
        .drag-drop-area.dragover {
            background: #e1f7e1;
        }
    
        #file-list {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    
        #file-list div {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .remove-file {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px; /* Adds space above the input */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
    
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    
        .category {
            margin-top: 20px;
            font-weight: bold;
        }
    
        #file-name-input {
            width: 20%;
            max-width: 750px;
            min-width: 200px; /* Full width of its container */
            padding: 10px 15px; /* Vertical and horizontal padding */
            margin-right: 20px;
            font-size: 1.5em;
            border: 2px solid #ccc; /* Border style */
            border-radius: 5px; /* Rounded corners */
            outline: none; /* Remove the outline on focus */
            box-sizing: border-box; /* Includes padding and border in width/height */
            margin-top: 10px; /* Adds space above the input */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }
    
        /* Style for placeholder text */
        #file-name-input::placeholder {
            color: #aaa; /* Placeholder text color */
            font-style: italic; /* Italic placeholder text */
        }
    
        /* Style for input on focus */
        #file-name-input:focus {
            border-color: #4CAF50; /* Change border color on focus */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Adds a soft shadow */
        }
    
        .loading-container {
            display: flex;                     
            flex-direction: column;           
            justify-content: center;          
            align-items: center;              
            height: 100vh;                    
            width: 100vw;                     
            position: fixed;                  
            top: 0;                           
            left: 0;                          
            background-color: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);      
            z-index: 1000;                   
            display: none;                    
            border-radius: 10px;              
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
        }

        /* HTML: <div class="loader"></div> */
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: 
            radial-gradient(farthest-side,#ffa516 94%,#0000) top/8px 8px no-repeat,
            conic-gradient(#0000 30%,#ffa516);
            -webkit-mask: radial-gradient(farthest-side,#0000 calc(100% - 8px),#000 0);
            animation: l13 1s infinite linear;
        }
        @keyframes l13{ 
            100%{transform: rotate(1turn)}
        }

    </style>
    
</head>
<body>
    <form id="upload-form">
        <h2>Charger un nouveau fichier</h2>
        <div class="drag-drop-area" id="drag-drop-area">
            <p>Glisser et déposer ici, ou <span id="file-select" style="color: blue; cursor: pointer;">rechercher mon fichier</span></p>
        </div>
        <input type="file" id="file-input" multiple>
        <!-- Input field for text -->
        <input type="text" id="file-name-input" placeholder="Nom de votre objet">
        <button type="submit">Ajouter</button>
        <ul id="file-list"></ul>
    </form>

    <div class="loading-container">
        <svg id="loader" class="loader" viewBox="-10 -10 120 120"></svg>
        <div id="loading-text" class="loading-text">Importation...</div>
        <div id="ending-text" class="ending-text">Tous les fichiers ont été uploadés !</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let userID = "";
            (async () => {
                try {
                    const { data: member } = await window.$memberstackDom.getCurrentMember();
                    if (member) {
                    userID = member.id;
                    console.log("User ID:", userID);
                    // Add your logic here that depends on userID
                    } else {
                    console.log("No member logged in.");
                    }
                } catch (error) {
                    console.error("Error fetching MemberStack user data:", error);
                }
                })();
            
            const form = document.getElementById('upload-form');
            const objectNameInput = document.getElementById('file-name-input');
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const dragDropArea = document.getElementById('drag-drop-area');
            const fileSelect = document.getElementById('file-select');

            var fileNameNoExt = '';

            // Categories for files
            const categories = {
                objects: [],
                mtl: [],
                animations: [],
                textures: []
            };

            let currentFolder = ''; // Variable to hold the current folder name

            fileSelect.addEventListener('click', () => {
                fileInput.click();
            });

            function addObject(fileObj, textures = [], mtl = null, animations = []) {
                const newObject = {
                    file: fileObj.file,
                    folderName: fileObj.folderName,
                    fileName: fileObj.fileName,
                    textures: textures,
                    mtl: mtl,
                    animations: animations
                };

                categories.objects.push(newObject);
                displayFiles();  // Re-render the file list after adding the object
            }

            // Function to add a texture to an existing object
            function addTextureToObject(objectIndex, texture) {
                if (categories.objects[objectIndex]) {
                    categories.objects[objectIndex].textures.push(texture);
                    displayFiles();  // Re-render after adding texture
                } else {
                    console.error("Object not found");
                }
            }

            // Function to add an MTL file to an existing object
            function addMtlToObject(objectIndex, mtlFile) {
                if (categories.objects[objectIndex]) {
                    categories.objects[objectIndex].mtl = mtlFile;
                    displayFiles();  // Re-render after adding MTL
                } else {
                    console.error("Object not found");
                }
            }

            // Function to add an animation to an existing object
            function addAnimationToObject(objectIndex, animation) {
                if (categories.objects[objectIndex]) {
                    categories.objects[objectIndex].animations.push(animation);
                    displayFiles();  // Re-render after adding animation
                } else {
                    console.error("Object not found");
                }
            }

            function displayFiles() {
                fileList.innerHTML = ''; // Clear the list
                Object.keys(categories).forEach(category => {
                    if (categories[category].length > 0) {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category';
                        categoryDiv.textContent = category.charAt(0).toUpperCase() + category.slice(1) + ':';
                        fileList.appendChild(categoryDiv);

                        categories[category].forEach((fileObj, index) => {
                            // Create div for the object file
                            const fileDiv = document.createElement('div');
                            fileDiv.className = 'file-item';
                            fileDiv.textContent = `${fileObj.file.name}`;

                            // Display textures
                            if (fileObj.textures && fileObj.textures.length > 0) {
                                const texturesDiv = document.createElement('div');
                                texturesDiv.className = 'sub-category';
                                texturesDiv.textContent = 'Textures:';
                                fileDiv.appendChild(texturesDiv);

                                fileObj.textures.forEach(texture => {
                                    const textureDiv = document.createElement('div');
                                    textureDiv.textContent = `${texture.name}`;
                                    texturesDiv.appendChild(textureDiv);
                                });
                            }

                            // Display MTL file
                            if (fileObj.mtl) {
                                const mtlDiv = document.createElement('div');
                                mtlDiv.className = 'sub-category';
                                mtlDiv.textContent = 'MTL File:';
                                const mtlFileDiv = document.createElement('div');
                                mtlFileDiv.textContent = `${fileObj.mtl.name}`;
                                mtlDiv.appendChild(mtlFileDiv);
                                fileDiv.appendChild(mtlDiv);
                            }

                            // Display animations
                            if (fileObj.animations && fileObj.animations.length > 0) {
                                const animationsDiv = document.createElement('div');
                                animationsDiv.className = 'sub-category';
                                animationsDiv.textContent = 'Animations:';
                                fileDiv.appendChild(animationsDiv);

                                fileObj.animations.forEach(animation => {
                                    const animationDiv = document.createElement('div');
                                    animationDiv.textContent = `${animation.name}`;
                                    animationsDiv.appendChild(animationDiv);
                                });
                            }

                            // Add the remove button
                            const removeBtn = document.createElement('span');
                            removeBtn.textContent = 'Remove';
                            removeBtn.className = 'remove-file';
                            removeBtn.onclick = () => removeFile(category, index);

                            fileDiv.appendChild(removeBtn);
                            fileList.appendChild(fileDiv);
                        });
                    }
                });
            }

            // Sample removeFile function to handle removal (adjust as needed)
            function removeFile(category, index) {
                categories[category].splice(index, 1); // Remove the file from the category
                displayFiles(); // Re-render the file list after removal
            }

            // Utility function to get the file extension
            function getFileExtension(filename) {
                console.log(filename);
                return filename.split('.').pop().toLowerCase();
            }

            function getFileNameWithoutExtension(file) {
                // Check if the input is a File object
                if (!(file instanceof File)) {
                  throw new Error('Input must be a File object');
                }
              
                // Get the file name
                const fullFileName = file.name;
              
                // Extract the name without the extension
                const fileNameWithoutExtension = fullFileName.slice(0, fullFileName.lastIndexOf('.'));
              
                // Return the name without the extension
                return fileNameWithoutExtension;
              }
              

            // Categorize files based on file extension
            function categorizeFile(file) {
                const ext = file.name.split('.').pop().toLowerCase();

                fileName = file.name;
                const folderName = objectNameInput.value;

                if (['obj', 'fbx', 'ply', 'stl', 'step', 'stp', 'glb', 'gltf'].includes(ext)) {
                    addObject({ file, folderName, fileName });
                    //categories.objects.push({ file, folderName, fileName });
                } else {
                    let linkedFiles;
                    let objects = categories.objects.map(obj => obj.fileName);

                    try {
                        // First try to link textures by naming
                        linkedFiles = linkByNaming(file);

                    } catch (error) {
                        console.error(error.message);

                        // Fallback to manual linking if naming fails
                        linkedFiles = linkManually(objects, textures);
                        console.log("Files linked manually:", linkedTextures);
                    }
                }
                
                displayFiles();
            }

            function linkByNaming(file) {
                // Attempt to link textures based on naming
                const linkedTextures = {};
                const objectNames = categories.objects.map(obj => obj.fileName);

                for (const objectName of objectNames) {

                    // Try to find a matching texture by name
                    const matchingTexture = textures.find((texture) =>
                    texture.name.toLowerCase().includes(objectName)
                    );

                    if (matchingTexture) {
                    linkedTextures[objectName] = matchingTexture;
                    } else {
                    // If no match is found, throw an error to trigger the fallback
                    throw new Error(`No matching texture found for object: ${object.name}`);
                    }
                }

                return linkedTextures;
                }

                function linkManually(objects, textures) {
                // Manual linking logic
                const manualLinks = {};
                const objectNames = categories.objects.map(obj => obj.fileName);

                for (const objectName of objectNames) {
                    console.log(`Please select a texture for the object: ${objectName}`);
                    // Example: Assume we prompt the user or provide a UI selection for the texture
                    const selectedTexture = textures[0]; // Replace with user selection logic
                    manualLinks[objectName] = selectedTexture;
                }

                return manualLinks;
                }

            // Handle file and folder uploads
            function handleFileUpload(files) {
                const otherFiles = [];
                console.log('hjbhbhub');
                files.forEach(file => {
                    const fileExtension = file.file.split('.').pop().toLowerCase(); // Get the file extension

                    if (objectExtensions.includes(fileExtension)) {
                        categorizeFile(file);
                    } else {
                        // If it's not an object file, push it to the otherFiles array
                        otherFiles.push({ file: file.file, folderName: file.folderName, fileName: file.fileName });
                    }
                });

                otherFiles.forEach(file => {
                    categorizeFile(file);
                });


            fileInput.addEventListener('change', function() {
                handleFileUpload(fileInput.files);
            });

            dragDropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dragDropArea.classList.add('dragover');
            });

            dragDropArea.addEventListener('dragleave', () => {
                dragDropArea.classList.remove('dragover');
            });

            dragDropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dragDropArea.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length) {
                    handleFileUpload(files);
                }
            });

            function replaceSpacesWithUnderscores(str) {
                return str.replace(/ /g, "-");
            }

            async function uploadToDynamoDB(payload) {

            try { 
                const requestBody = {
                    operation: "addMetadata",
                    payload: payload
                };

                const metadataResponse = await fetch("https://2uhjohkckl.execute-api.eu-west-3.amazonaws.com/production/uploadObject", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody),
                    });

                    const metadataResult = await metadataResponse.json();

                    if (metadataResponse.ok) {
                    console.log("Metadata added successfully:", metadataResult);
                    } else {
                    console.error("Failed to add metadata:", metadataResult);
                    }
                } catch (error) {
                    console.error("Error during file upload or metadata storage:", error);
                }
            }

            async function getPresignedUrl(file, userID, name, category) {
                try {
                    // 1. Request a pre-signed URL
                    const presignedUrlResponse = await fetch("https://2uhjohkckl.execute-api.eu-west-3.amazonaws.com/production/uploadObject", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            operation: "getPresignedUrl",
                            payload: {
                                userID,
                                name,
                                filename: file.fileName, // Ensure `file.name` is valid
                                category,
                            },
                        }),
                    });

                    console.log(presignedUrlResponse);

                    if (!presignedUrlResponse.ok) {
                        throw new Error(`Failed to fetch presigned URL: ${presignedUrlResponse.statusText}`);
                    }

                    const presignedUrlResponseJson = await presignedUrlResponse.json();
                    const { presignedUrl, s3Key } = JSON.parse(presignedUrlResponseJson.body);

                    console.log(presignedUrl);
                    console.log(s3Key);

                    if (!presignedUrl || !s3Key) {
                        throw new Error("Presigned URL or S3 key is missing in the response.");
                    }

                    // 2. Upload the file to S3 using the pre-signed URL
                    const uploadResponse = await fetch(presignedUrl, {
                        method: "PUT",
                        headers: { "Content-Type": file.type || "application/octet-stream" },
                        body: file,
                    });

                    if (!uploadResponse.ok) {
                        throw new Error(`Failed to upload file to S3: ${uploadResponse.statusText}`);
                    }

                    console.log("File uploaded successfully to S3!");

                    // Return the pre-signed URL and S3 key
                    return { presignedUrl, s3Key };
                } catch (error) {
                    console.error("Error in getPresignedUrl:", error.message);
                    throw error; // Rethrow to propagate the error to the caller
                }
            }

            async function uploadFiles() {

                if (!userID) {
                    alert('User ID not set. Please log in.');
                    return;
                }

                const objectName = document.getElementById('file-name-input').value;
                noSpaceObjectName = replaceSpacesWithUnderscores(objectName);

                // Prepare file data (base64 encoded)
                const fileData = [];

                for (const categoryKey of Object.keys(categories)) {
                    const files = categories[categoryKey];

                    for (const file of files) {
                        if (!(file.file instanceof File)) {
                            throw new Error('The provided value is not a valid File object.');
                        }

                        const { presignedUrl, s3Key } = await getPresignedUrl(file, userID, objectName, categoryKey);

                        fileData.push({
                        category: categoryKey,
                        filename: file.fileName,
                        url: s3Key,
                    });
                }

                // Payload to send to Lambda
                const payload = {
                    userID: userID, 
                    name: noSpaceObjectName,
                    timestamp: new Date().toISOString(),
                    files: fileData
                };
                console.log('payload');
                console.log(payload);
                await uploadToDynamoDB(payload);
            }
        }

            form.addEventListener('submit', async function(e) {
                e.preventDefault(); // Prevent the default form submission
                if (objectNameInput.value === '') {
                    alert("Entrez un nom d'objet"); // Alert if the input is empty
                } else {
                    showLoading();
                    await uploadFiles();
                    setTimeout(() => {
                            document.getElementById('loader').style.display = 'none';
                            document.getElementById('loading-text').style.display = 'none';
                            document.getElementById('ending-text').style.display = 'flex';
                            setTimeout(() => {
                                hideLoading();
                            }, 2000); // Hide after 2 seconds, for example
                        }, 1000); // Delay of 2000 milliseconds (2 seconds)
                    }
                });
            });

            function showLoading() {
            console.log('SHOW LOADING');
            document.getElementById('upload-form').style.display = 'none';
            document.querySelector('.loading-container').style.display = 'flex';
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('loading-text').style.display = 'flex';
            document.getElementById('ending-text').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('upload-form').style.display = 'block';
            document.querySelector('.loading-container').style.display = 'none';
        }

    </script>
</body> 
</html>
